name: Deploy
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/MojTest
            git pull origin main
            cd frontend
            npm install
            npm run build
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S mkdir -p ../src/main/resources/static/
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S rm -rf ../src/main/resources/static/*
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S cp -r dist/* ../src/main/resources/static/
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S chown -R $USER:$USER ../src/main/resources/static/
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S nginx -t
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl reload nginx
            cd ..
            ./mvnw clean package -DskipTests
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart mojtest