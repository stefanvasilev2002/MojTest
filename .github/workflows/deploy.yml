name: Deploy to VM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: mojtest.finki.edu.mk
          username: stefan.vasilev
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            cd ~/MojTest
            git pull
            cd frontend
            npm install
            npm run build
            sudo cp -r dist/* /var/www/mojtest/
            sudo nginx -t
            sudo systemctl reload nginx
            cd ..
            ./mvnw clean package -DskipTests
            sudo systemctl restart mojtest